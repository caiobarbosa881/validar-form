<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="container-login">
    
        <h1 id="cadastro-title-login">Seja Bem vindo</h1> 
        <h2 id="cadastro-subtitle-login">Fa√ßa seu login na plataforma</h2>    
        
        <form id="form-login">
        
        <fieldset>

            <div id="form-email-login">
                <input class="input-login" type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div id="form-password-login">
                <input clas="input-login" type="password" nome="password" id="password" placeholder="Senha">
            </div>

            <button type="submit" onclick="logar()" id="cadastro-button-login">Entrar</button>
        </fieldset>
        </form>
        
    </div>

</body>
</html>
